<!DOCTYPE HTML>
<meta charset="utf-8">
<head>
  <title>DoubleSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import DoubleSlider from './index.js';

    const slider = new DoubleSlider({
      min: 100,
      max: 200,
      formatValue: value => 'USD' + value
    });

    root.append(slider.element);
  </script>
</body>

<body>

<div id="root"></div>

<script type="module">
  import SortableTable from './index.js';
  import data from './products-data.js';

  const headerConfig = [
  {
    id: 'title',
    title: 'Name',
    sortable: true,
    sortType: 'string'
  },
  {
    id: 'price',
    title: 'Price',
    sortable: true,
    sortType: 'number'
  },
  {
    id: 'sales',
    title: 'Sales',
    sortable: true,
    sortType: 'number'
  },
];


  const sortableTable = new SortableTable(headerConfig, {
    data,
    sorted: {
      id: headerConfig.find(item => item.sortable).id,
      order: 'asc'
    }
  });

  root.append(sortableTable.element);

    
    const { children } = sortableTable.subElements.header;
    const [title, price] = children;

    const pointerdown = new MouseEvent('pointerdown', {
      bubbles: true
    });

    //title.dispatchEvent(pointerdown)
    price.dispatchEvent(pointerdown);
